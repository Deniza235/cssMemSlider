<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Memе Slider</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="header__heading">CSS Memе Slider</h1>
  <div class="slider__wrapper">
      <input type="radio" name="slide" id="slide_1" class="slide_1" checked>
      <input type="radio" name="slide" id="slide_2" class="slide_2">
      <input type="radio" name="slide" id="slide_3" class="slide_3">
      <input type="radio" name="slide" id="slide_4" class="slide_4">
      <input type="radio" name="slide" id="slide_5" class="slide_5">
      <input type="radio" name="slide" id="slide_6" class="slide_6">
      <input type="radio" name="slide" id="slide_7" class="slide_7">
      <input type="radio" name="slide" id="slide_8" class="slide_8">  
    <div class="slider__top">
      <div class="slider__image"><img src="./assets/images/1.jpg" alt="meme" class="image"></div>
      <div class="slider__image"><img src="./assets/images/2.png" alt="meme" class="image"></div>
      <div class="slider__image"><img src="./assets/images/3.jpg" alt="meme" class="image"></div>
      <div class="slider__image"><img src="./assets/images/4.jpg" alt="meme" class="image"></div>
      <div class="slider__image"><img src="./assets/images/5.jpg" alt="meme" class="image"></div>
      <div class="slider__image"><img src="./assets/images/6.jpg" alt="meme" class="image"></div>
      <div class="slider__image"><img src="./assets/images/7.jpg" alt="meme" class="image"></div>
      <div class="slider__image"><img src="./assets/images/8.jpg" alt="meme" class="image"></div>
    </div>
    <div class="slider__bottom">
      <div class="slider__label-list">
        <label for="slide_1" class="slider__label-item"><span class="circle"></span></label>
        <label for="slide_2" class="slider__label-item"><span class="circle"></span></label>
        <label for="slide_3" class="slider__label-item"><span class="circle"></span></label>
        <label for="slide_4" class="slider__label-item"><span class="circle"></span></label>
        <label for="slide_5" class="slider__label-item"><span class="circle"></span></label>
        <label for="slide_6" class="slider__label-item"><span class="circle"></span></label>
        <label for="slide_7" class="slider__label-item"><span class="circle"></span></label>
        <label for="slide_8" class="slider__label-item"><span class="circle"></span></label>
      </div>
      <div class="slider__descr-list">
        <p class="slider__descr-item">Начало пути..)</p>
        <p class="slider__descr-item">Вечная проблема..)</p>
        <p class="slider__descr-item">Про Rutube))</p>
        <p class="slider__descr-item">Жизненно (</p>
        <p class="slider__descr-item">Когда мысли быстрее рук..)</p>
        <p class="slider__descr-item">Об актуальном..(</p>
        <p class="slider__descr-item">"Ты ж там на яве на своей, да"?)</p>
        <p class="slider__descr-item">Это я, каждый раз(</p>
      </div>
    </div>
    
  </div>
</body>
</html>
